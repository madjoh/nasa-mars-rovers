<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa mars rovers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="stars"></div>
      <div class="twinkling"></div>
    <header>
      <h1>NASA MARS ROVERS  &#x1F680;</h1>
      <div class="toggle">
        <h4>Toggle dark mode</h4>
        <label class="switchBtn">
          <input type="checkbox" id="switchBtn" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <section class="spacename">
      
      <div>
        <h2>Choose your Space Name
        </h2>
          <form autocomplete="off">
            <label for="aliasName">Space Name (must be 3 characters)</label>
            <input id="aliasName" type="text" placeholder="Pick your space name">
            <input id="sendBtn" type="submit" value="Show my name" disabled>
          </form>
      </div>
      <h2 class="welcome">Welcome [your spacename]!</h2>
    </section>
    <section class="container">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
